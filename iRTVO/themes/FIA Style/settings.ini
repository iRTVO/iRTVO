hide=Image-lightsgreen,Image-lightsred,Image-lightsoff
[Trigger-lightsReady]
show=Image-lightsoff
hide=Image-lightsgreen,Image-lightsred
[Trigger-lightsSet]
show=Image-lightsred
hide=Image-lightsgreen,Image-lightsoff
[Trigger-lightsGo]
