[Translation]
; units
lap=lap
laps=laps
minutes=minutes
; lap x of y
of=of
; x laps to go
;remaining=to go
; sessions
race=race
qualify=qualify
practice=practice
; retirement
out=retired
gridding=Gridding
pacelap=Pace lap
finallap=Last lap
; after the last driver crosses the s/f line
finishing=Finishing
invalid=-.--
replay=REPLAY

; replay trigger
[Trigger-replay]
show=Video-replay

[Trigger-live]
;show=Sound-hello
show=Video-replay

; Flag triggers
[Trigger-flagGreen]
show=Image-flaggreen
hide=Image-flagyellow,Image-flagwhite,Image-flagcheckered
[Trigger-flagYellow]
show=Image-flagyellow
hide=Image-flaggreen,Image-flagwhite,Image-flagcheckered
[Trigger-flagWhite]
